<div class="card">
	<div class="card-header">
		<h4>Citas Medicas</h4>
	</div>

	<div class="card-body">
  
      <a class="nav-link" [routerLink]="['../nuevacita']" class="btn btn-success">Nueva Cita</a>
<br>
<br>

<p>{{citasform.status}}</p>

      <form [formGroup]="citasform">
    <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-lg-3">
                  <div class="form-group">
                    <input type="search" formControlName="busqueda" value=""  id="search" placeholder="Palabra Clave" class="form-control">
                      <div class="error" *ngIf="citasform.controls.busqueda.errors?.required">Campo de carateres de 3 a 20 digitos</div>
                  </div>
                </div>
                <div class="col-sm-6 col-lg-3">
                  <div class="form-group has-success">
                    <select class="form-control" formControlName="paciente" id="control1"  name="control1"> 
                      <option selected>Seleccion Paciente</option>
                      <option>Lucas</option>
                  </select> 
                  <div class="error" *ngIf="citasform.controls.paciente.errors?.required">Campo requerido seleccion de pacientes</div>
                  </div>
                </div>
                <div class="col-sm-6 col-lg-3">
                    <div class="form-group">
                      <select class="form-control" formControlName="medico" id="control1"  name="control1"> 
                        <option selected>Seleccion Medico</option>
                        <option>Andy caicedo</option>
                    </select> 
                    <div class="error" *ngIf="citasform.controls.medico.errors?.required">Campo requerido de medicos</div>
                    </div>
                   
                  </div>
                  <div class="col-sm-6 col-lg-3">
                    <div class="form-group has-success">
                      <input type="date" formControlName="fecha" value="Success" class="form-control form-control-success">
                      <div class="error" *ngIf="citasform.controls.fecha.errors?.required">Campo requerido de fechas</div>
                    </div>
                  </div>
                  <button [disabled]="!citasform.valid" type="submit"  class="button">Buscar</button>
                
            </div>
            </div>
          </form> 

       



              <br>
              <br>
              <br>
                  <table class="table table-bordered table-hover">
                    <thead>
                        <th>Asunto</th>
                        <th>Paciente</th>
                        <th>Medico</th>
                        <th>Fecha</th>
                        <th></th>
                    </thead>
                   
                  <tbody>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td style="width:180px;">
                          <a href="" class="btn btn-danger">Editar</a>
                          <a href="" class="btn btn-warning">Eliminar</a>
                      </td>
                    </tr>

                  </tbody>
                    
                
                    </table>
                    </div>
                   

</div>
